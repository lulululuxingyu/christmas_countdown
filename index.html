<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎄 圣诞倒数日历</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- 雪花背景容器 -->
  <canvas id="snowCanvas"></canvas>

  <!-- 登录界面 -->
  <div id="loginScreen" class="screen active">
    <div class="login-box">
      <h1>🎅 圣诞倒数日历</h1>
      <p>请输入暗号进入</p>
      <input type="password" id="passwordInput" placeholder="输入暗号...">
      <button id="loginBtn">进入</button>
      <div id="loginError" class="error-message"></div>
    </div>
  </div>

  <!-- 日历主界面 -->
  <div id="calendarScreen" class="screen">
    <div class="header">
      <h1>🎄 lxy的倒数日历</h1>
      <button id="logoutBtn" class="logout-btn">退出</button>
    </div>

    <div class="main-layout">
      <!-- 侧边栏 -->
      <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
          <h3>🎁 已获礼物</h3>
          <button id="closeSidebarBtn" class="close-sidebar-btn">&times;</button>
        </div>
        <div class="sidebar-stats">
          <div class="stat-box">
            <div class="stat-number" id="sidebarOpenedCount">0</div>
            <div class="stat-label">已开启</div>
          </div>
          <div class="stat-box">
            <div class="stat-number" id="sidebarExclusiveCount">0</div>
            <div class="stat-label">贵重礼物</div>
          </div>
          <div class="stat-box">
            <div class="stat-number" id="sidebarPityCount">0/7</div>
            <div class="stat-label">保底进度</div>
          </div>
          <div class="stat-box unlock-chances">
            <div class="stat-number" id="sidebarUnlockChances">0</div>
            <div class="stat-label">🐰 解锁机会</div>
          </div>
        </div>
        <div id="sidebarGiftList" class="sidebar-gift-list">
          <!-- 动态生成礼物列表 -->
        </div>
      </div>

      <!-- 日历容器 -->
      <div class="calendar-container">
        <div id="calendarGrid" class="calendar-grid"></div>
      </div>
    </div>
  </div>

  <!-- 礼物弹窗 -->
  <div id="giftModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <div class="gift-icon" id="giftIcon"></div>
      <h2 id="giftTitle"></h2>
      <p id="giftMessage"></p>
    </div>
  </div>

  <!-- 记录查看弹窗 -->
  <div id="recordModal" class="modal">
    <div class="modal-content record-modal">
      <span class="close-btn">&times;</span>
      <h2>📋 礼物记录</h2>

      <div class="record-stats">
        <div class="stat-item">
          <span class="stat-label">已开启天数：</span>
          <span class="stat-value" id="openedCount">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">当前保底进度：</span>
          <span class="stat-value" id="emptyCountDisplay">0/7</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">已获得贵重礼物：</span>
          <span class="stat-value" id="exclusiveCount">0</span>
        </div>
      </div>

      <div class="record-list" id="recordList">
        <!-- 动态生成记录列表 -->
      </div>
    </div>
  </div>

  <!-- 彩带纸屑容器 -->
  <canvas id="confettiCanvas"></canvas>

  <!-- 小兔子 -->
  <div id="bunny" class="bunny"></div>

  <script src="data/config.js"></script>
  <script src="github-storage.js"></script>
  <script src="cloudsync.js"></script>
  <script src="app.js"></script>
</body>
</html>
